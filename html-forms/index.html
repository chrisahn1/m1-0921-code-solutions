<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <form action="">
      <h1>Coding Form!</h1>
      <div>
        <label for="email">Email</label>
      </div>
      <div>
        <input type="email" name="email" id="email">
      </div>
      <div>
        <label for="reason">Why is coding cool?</label>
      </div>
      <div>
        <select name="reason">
          <option value="option">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <div>
        <label for="language">Favorite Language (choose one)
        <br />
        <input type="radio" name="language" value="HTML" checked="checked" />HTML
        <input type="radio" name="language" value="CSS" />CSS
        <input type="radio" name="language" value="Javascript" />Javascript
        </label>
      </div>
      <div>
        <label for="sign">Would you like to sign up for more information?</label>
        <br />
        <input type="checkbox" name="sign" value="yes" />Sign me up!
      </div>
      <div>
        <label for="comment">Comments</label>
        <br />
        <textarea name="comment" rows="4" cols="40" id="comment"></textarea>
      </div>
      <div>
        <input type="submit" name="submit" value="Submit" />
      </div>
    </form>


  </body>
</html>
