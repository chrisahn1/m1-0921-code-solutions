<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-head">
          <div class="row-head">
            <h1>How It Works</h1>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="column">
          <div class="row-one">
            <img class="image" src="images/screen-1.png" alt="Screen 1">
          </div>
          <div class="row-two">
            <img class="image" src="images/switch-icon.png" alt="Switch Icon">
          </div>
          <div class="row-three">
            <section>
              <h3>App Switching</h3>
              <p>
                Toggles all your apps on and off.
              </p>
            </section>
          </div>
        </div>

        <div class="column">
          <div class="row-one">
            <img class="image" src="images/screen-2.png" alt="Screen 2">
          </div>
          <div class="row-two">
            <img class="image" src="images/filter-icon.png" alt="Filter Icon">
          </div>
          <div class="row-three">
            <section>
              <h3>Trip Filtering</h3>
              <p>
                Evaluates your trip requests.
              </p>
            </section>
          </div>
        </div>

        <div class="column">
          <div class="row-one">
            <img class="image" src="images/screen-3.png" alt="Screen 3">
          </div>
          <div class="row-two">
            <img class="image" src="images/slider-icon.png" alt="Slider Icon">
          </div>
          <div class="row-three">
            <section>
              <h3>Service Filters</h3>
              <p>
                Accepts only your ideal trips.
              </p>
            </section>
          </div>
        </div>

        <div class="column">
          <div class="row-one">
            <img class="image" src="images/screen-4.png" alt="Screen 4">
          </div>
          <div class="row-two">
            <img class="image" src="images/bars-icon.png" alt="Bars Icon">
          </div>
          <div class="row-three">
            <section>
              <h3>Stats + Mileage</h3>
              <p>
                Tracks your trips across all apps.
              </p>
            </section>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
