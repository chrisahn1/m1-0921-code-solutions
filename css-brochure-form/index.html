<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>LEARN MORE</h2>
  <form action="">
    <div>
      <label for="email">COMPANY EMAIL</label>
    </div>
    <div>
      <input type="email" name="email" id="email" placeholder="sally@company.co" size="55">
    </div>
    <div>
      <label for="name">NAME</label>
    </div>
    <div>
      <input type="text" name="name" id="name" placeholder="Sally Smith" size="55">
    </div>
    <div>
      <label for="location">WHERE ARE YOU HIRING?</label>
    </div>
    <div>
      <input type="text" name="location" id="location" placeholder="City, County" size="55">
    </div>
    <div>
      <label for="engineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
    </div>
    <div>
      <select name="engineers" id="engineers">
        <option value="a">1-2 Engineers</option>
        <option value="b">3-4 Engineers</option>
        <option value="c">5-6 Engineers</option>
        <option value="d">7-8 Engineers</option>
      </select>
    </div>
    <div>
      <button type="button">Submit</button>
    </div>
  </form>

</body>
</html>
