<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>New Arrivals</h1>
  <div class="row">

    <div class="column">
      <div class="row-one">
        <img class="image-dress1" src="images/dress1.jpeg" alt="Dress 1">
      </div>
      <div class="row-two">
        <div class="row-two-dress1">
          <p>Free People <span class="price">&verbar; Size 6</span></p>
        </div>
      </div>
      <div class="row-three">
        <div class="row-three-dress1">
          <p><span class="background">$35</span> <span class="price"><del>$125 retail</del></span></p>
        </div>
      </div>
    </div>

    <div class="column">
      <div class="row-one">
        <img class="image-ysl" src="images/ysl-bag.jpeg" alt="YSL Bag 1">
      </div>
      <div class="row-two">
        <div class="row-two-ysl">
          <p>Yves Saint Laurent <span class="price">&verbar; One-Size</span></p>
        </div>
      </div>
      <div class="row-three">
        <div class="row-three-ysl">
          <p><span class="background">$200</span><span class="price"><del> $1600 retail</del></span></p>
        </div>
      </div>
    </div>

    <div class="column">
      <div class="row-one">
        <img class="image-key" src="images/key.jpeg" alt="Key">
      </div>
      <div class="row-two">
        <div class="row-two-key">
          <p>Tiffany <span class="price">&verbar; One-Size</span></p>
        </div>
      </div>
      <div class="row-three">
        <div class="row-three-key">
          <p><span class="background">$476</span> <span class="price"><del>$2000 retail</del></span></p>
        </div>
      </div>
    </div>

    <div class="column">
      <div class="row-one">
        <img class="image-lv" src="images/lv-bag.jpg" alt="Louis Vuitton">
      </div>
      <div class="row-two">
        <div class="row-two-lv">
          <p>Louis Vuitton <span class="price">&verbar; One-Size</span></p>
        </div>
      </div>
      <div class="row-three">
        <div class="row-three-lv">
          <p><span class="background">$95</span> <span class="price"><del>$1200 retail</del></span></p>
        </div>
      </div>
    </div>

    <div class="column">
      <div class="row-one">
        <img class="image-ref" src="images/dress2.jpeg" alt="Dress 2">
      </div>
      <div class="row-two">
        <div class="row-two-ref">
          <p>Reformation <span class="price">&verbar; Size 4</span></p>
        </div>
      </div>
      <div class="row-three">
        <div class="row-three-ref">
          <p><span class="background">$20</span> <span class="price"><del>$198 retail</del></span></p>
        </div>
      </div>
    </div>

  </div>

</div>
</body>
</html>
